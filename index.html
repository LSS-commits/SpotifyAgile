<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="./css/loader.css">
  <link rel="stylesheet" href="./css/game.css">
  <link rel="stylesheet" href="./css/responsive.css">
  <link rel="icon" type="image/x-icon" href="./images/logo_spotify.ico">
  <title>Blindtest Spotify</title>
</head>

<body>
  <main>
    <!-- Accueil -->
    <section class="home">
      <img src="./images/logo.png" class="logo" alt="logo"/>
      <h1>Bienvenue sur le BlindTest Spotify</h1>
      <!-- afficher message d'erreur -->
      <p class="error-message" id="formError">Veuillez entrer un nom</p>
      <form class="player-form" id="playerForm" method="post">
        <label for="player">Entrez le nom d'un joueur :</label>
        <div>
          <input type="text" name="player" id="player" class="player-input" required placeholder="Exemple : Thomas">
          <button type="submit" class="player-button" id="addBtn"><i class="fa-solid fa-plus"></i></button>
        </div>
      </form>
      <div id="displayPlayers" class="displayPlayers">
      </div>
      <button class="start-btn" id="startBtn"><i class="fa-solid fa-play"></i>Démarrer</button>
    </section>

    <!-- Jeu -->
    <section class="game">
      <h1>Jouez !</h1>
      <!-- afficher message d'erreur -->
      <p class="error-message" id="gameError"></p>

      <!-- Spotify Player Container -->
      <!-- TODO: modifier id/classes -->
      <div id="spotifyContainer" class="spotifyContainer">
        <!-- Animation pendant que le player charge -->
        <div class="loaderContainer">
          <div class="loader"></div>
        </div>
        <!-- Player -->
        <iframe id="spotifyPlayer" style="border-radius:12px" width="100%" height="152" frameBorder="0" allowfullscreen="" loading="lazy"></iframe>
      </div>

      <!-- Gestion de la victoire -->
      <div class="player-container">
        <h3>Joueurs</h3>
        <div class="container" id="container">
          <!-- Les joueurs seront créés dynamiquement ici -->
        </div>
        <button type="button" class="next-button" id="next-button"><i class="fa-solid fa-forward-step"></i> Manche suivante</button>
      </div>
    </section>

    <video id="background-video" class="background-video" autoplay loop muted>
      <source src="./images/green_-_4864 (Original).mp4" type="video/mp4">
    </video>

    <!--Creation du Trophée-->
    <section class="trophy">
      <img src="./images/trophy.png" class="trophyImg" alt="trophy"/>
      <p class="bravo" id="bravo"></p>
      <a href="/" type="button" class="finalBtn" id="finalBtn">Nouvelle partie</button>
    </section>

    <script type="module" src="./js/credentials.js"></script>
    <script type="module" src="./js/api.js"></script>
    <!-- <script type="module" src="./js/search-api.js"></script> -->
    <script type="module" src="./js/game.js"></script>
    <script type="module" src="./js/new-game.js"></script>
    <script type="module" src="./js/main.js"></script>
    <!-- <script type="module" src="./js/test-main.js"></script> -->
  </body>

</html>
